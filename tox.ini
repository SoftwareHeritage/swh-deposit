[tox]
envlist=flake8,py3

[testenv:py3]
deps =
  .[testing]
  .[server]
  pytest-cov
  pifpaf
  pytest-django
commands =
  pifpaf run postgresql -- pytest --cov {envsitepackagesdir}/swh/deposit --cov-branch {posargs} {envsitepackagesdir}/swh/deposit

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8 \
    --exclude=.tox,.git,__pycache__,.tox,.eggs,*.egg,swh/deposit/migrations
